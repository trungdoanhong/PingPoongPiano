<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Test - Pink Poong Piano</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div class="control-panel">
            <div id="score-panel">Score: <span id="score">0</span></div>
            
            <div id="controls-container">
                <div id="menu-button">
                    Menu ‚ñæ
                    <div id="dropdown-menu">
                        <div class="menu-item active" data-mode="game">Piano Game</div>
                        <div class="menu-item" data-mode="analyzer">Audio Analyzer</div>
                        <div class="menu-item" data-mode="song-manager">Song Manager</div>
                    </div>
                </div>
                
                <div id="speed-control">
                    <span>Speed:</span>
                    <div class="control-btn" id="speed-down">-</div>
                    <div class="control-value" id="speed-value">0.2</div>
                    <div class="control-btn" id="speed-up">+</div>
                </div>
                
                <div id="margin-control">
                    <span>Margin:</span>
                    <div class="control-btn" id="margin-down">-</div>
                    <div class="control-value" id="margin-value">0%</div>
                    <div class="control-btn" id="margin-up">+</div>
                </div>
                
                <div id="fullscreen-control">
                    <button id="fullscreen-btn">‚õ∂</button>
                </div>
                
                <!-- User Authentication Panel -->
                <div id="user-panel">
                    <div id="login-panel">
                        <button id="google-login-btn">üîë Login with Google</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Simple inline test script (no modules) -->
    <script>
        console.log("üß™ Simple test script starting...");
        
        // Test basic button functionality
        function testButtons() {
            console.log("=== TESTING BUTTONS ===");
            
            const buttons = [
                'menu-button',
                'speed-up',
                'speed-down', 
                'margin-up',
                'margin-down',
                'fullscreen-btn',
                'google-login-btn'
            ];
            
            buttons.forEach(id => {
                const btn = document.getElementById(id);
                if (btn) {
                    console.log(`‚úÖ Found button: ${id}`);
                    
                    // Test click
                    btn.addEventListener('click', function() {
                        console.log(`üñ±Ô∏è Button clicked: ${id}`);
                        alert(`Button ${id} works!`);
                    });
                    
                    // Test styles
                    const rect = btn.getBoundingClientRect();
                    const styles = getComputedStyle(btn);
                    
                    console.log(`   Size: ${rect.width}x${rect.height}`);
                    console.log(`   Visible: ${rect.width > 0 && rect.height > 0}`);
                    console.log(`   PointerEvents: ${styles.pointerEvents}`);
                    console.log(`   Display: ${styles.display}`);
                    console.log(`   Visibility: ${styles.visibility}`);
                } else {
                    console.log(`‚ùå Button not found: ${id}`);
                }
            });
        }
        
        // Test menu dropdown
        function testMenuDropdown() {
            console.log("=== TESTING MENU DROPDOWN ===");
            
            const menuButton = document.getElementById('menu-button');
            const dropdown = document.getElementById('dropdown-menu');
            
            if (menuButton && dropdown) {
                console.log("‚úÖ Menu elements found");
                
                menuButton.addEventListener('click', function(e) {
                    console.log("üñ±Ô∏è Menu button clicked!");
                    e.stopPropagation();
                    
                    menuButton.classList.toggle('active');
                    console.log("Menu active:", menuButton.classList.contains('active'));
                });
                
                // Test menu items
                const menuItems = dropdown.querySelectorAll('.menu-item');
                console.log(`Found ${menuItems.length} menu items`);
                
                menuItems.forEach((item, index) => {
                    const mode = item.getAttribute('data-mode');
                    console.log(`Menu item ${index}: ${mode}`);
                    
                    item.addEventListener('click', function(e) {
                        console.log(`üéØ Menu item clicked: ${mode}`);
                        e.stopPropagation();
                        alert(`Switching to ${mode} mode`);
                        menuButton.classList.remove('active');
                    });
                });
            } else {
                console.log("‚ùå Menu elements not found");
                console.log("MenuButton:", menuButton);
                console.log("Dropdown:", dropdown);
            }
        }
        
        // Test speed controls
        function testSpeedControls() {
            console.log("=== TESTING SPEED CONTROLS ===");
            
            const speedUp = document.getElementById('speed-up');
            const speedDown = document.getElementById('speed-down'); 
            const speedValue = document.getElementById('speed-value');
            
            let currentSpeed = 0.2;
            
            if (speedUp && speedDown && speedValue) {
                console.log("‚úÖ Speed control elements found");
                
                speedUp.addEventListener('click', function() {
                    currentSpeed = Math.min(1.0, currentSpeed + 0.1);
                    speedValue.textContent = currentSpeed.toFixed(1);
                    console.log("üîº Speed increased to:", currentSpeed);
                });
                
                speedDown.addEventListener('click', function() {
                    currentSpeed = Math.max(0.1, currentSpeed - 0.1);
                    speedValue.textContent = currentSpeed.toFixed(1);
                    console.log("üîΩ Speed decreased to:", currentSpeed);
                });
            } else {
                console.log("‚ùå Speed control elements not found");
            }
        }
        
        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeSimpleTest);
        } else {
            initializeSimpleTest();
        }
        
        function initializeSimpleTest() {
            console.log("üöÄ Initializing simple test...");
            
            try {
                testButtons();
                testMenuDropdown();
                testSpeedControls();
                
                console.log("‚úÖ Simple test initialization complete!");
                
                // Add visual indicator
                const indicator = document.createElement('div');
                indicator.innerHTML = '‚úÖ Simple Test Mode Active - All buttons should work!';
                indicator.style.cssText = `
                    position: fixed;
                    top: 10px;
                    left: 10px;
                    background: green;
                    color: white;
                    padding: 10px;
                    border-radius: 5px;
                    z-index: 9999;
                    font-size: 14px;
                `;
                document.body.appendChild(indicator);
                
            } catch (error) {
                console.error("‚ùå Error in simple test:", error);
                
                // Add error indicator
                const errorIndicator = document.createElement('div');
                errorIndicator.innerHTML = '‚ùå Simple Test Failed: ' + error.message;
                errorIndicator.style.cssText = `
                    position: fixed;
                    top: 10px;
                    left: 10px;
                    background: red;
                    color: white;
                    padding: 10px;
                    border-radius: 5px;
                    z-index: 9999;
                    font-size: 14px;
                `;
                document.body.appendChild(errorIndicator);
            }
        }
        
        console.log("üß™ Simple test script loaded");
    </script>
</body>
</html>
